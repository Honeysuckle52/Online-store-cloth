{% extends "base.html" %}
{% load static %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
<div class="profile-edit-page">
    <div class="container" style="padding: 40px 5%; max-width: 600px;">
        <div style="background: white; border-radius: 24px; padding: 40px; border: 1px solid var(--border-color); box-shadow: var(--shadow-sm);">
            <h1 style="font-family: 'Playfair Display'; font-size: 2rem; margin-bottom: 10px; text-align: center;">Редактирование профиля</h1>
            <p style="color: var(--text-secondary); text-align: center; margin-bottom: 30px;">Обновите ваши личные данные</p>
            
            <form method="post" style="display: flex; flex-direction: column; gap: 20px;">
                {% csrf_token %}
                
                <div>
                    <label for="first_name" style="display: block; margin-bottom: 8px; font-weight: 500;">Имя</label>
                    <input type="text" 
                           id="first_name" 
                           name="first_name" 
                           value="{{ user.first_name }}"
                           placeholder="Введите ваше имя"
                           style="width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <div>
                    <label for="last_name" style="display: block; margin-bottom: 8px; font-weight: 500;">Фамилия</label>
                    <input type="text" 
                           id="last_name" 
                           name="last_name" 
                           value="{{ user.last_name }}"
                           placeholder="Введите вашу фамилию"
                           style="width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <div>
                    <label for="phone" style="display: block; margin-bottom: 8px; font-weight: 500;">Телефон</label>
                    <input type="tel" 
                           id="phone" 
                           name="phone" 
                           value="{{ user.phone }}"
                           placeholder="+7 (999) 123-45-67"
                           style="width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 10px;">
                    <button type="submit" class="btn-main" style="flex: 1; padding: 12px;">
                        <i class="bi bi-check-lg" style="margin-right: 8px;"></i>Сохранить
                    </button>
                    <a href="{% url 'profile' %}" class="btn-outline" style="flex: 1; padding: 12px; text-align: center; text-decoration: none;">
                        <i class="bi bi-x-lg" style="margin-right: 8px;"></i>Отмена
                    </a>
                </div>
            </form>
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                <h3 style="font-size: 1.1rem; margin-bottom: 15px;">Сменить пароль</h3>
                <form method="post" action="{% url 'change_password' %}" style="display: flex; flex-direction: column; gap: 16px;">
                    {% csrf_token %}
                    <div>
                        <label for="old_password" style="display: block; margin-bottom: 8px; font-weight: 500;">Текущий пароль</label>
                        <input type="password"
                               id="old_password"
                               name="old_password"
                               placeholder="Введите текущий пароль"
                               required
                               style="width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                               onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                               onblur="this.style.borderColor='var(--border-color)';">
                    </div>
                    <div>
                        <label for="new_password1" style="display: block; margin-bottom: 8px; font-weight: 500;">Новый пароль</label>
                        <input type="password"
                               id="new_password1"
                               name="new_password1"
                               placeholder="Минимум 8 символов"
                               required
                               minlength="8"
                               style="width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                               onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                               onblur="this.style.borderColor='var(--border-color)';">
                    </div>
                    <div>
                        <label for="new_password2" style="display: block; margin-bottom: 8px; font-weight: 500;">Подтверждение пароля</label>
                        <input type="password"
                               id="new_password2"
                               name="new_password2"
                               placeholder="Повторите новый пароль"
                               required
                               minlength="8"
                               style="width: 100%; padding: 12px 15px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                               onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                               onblur="this.style.borderColor='var(--border-color)';">
                    </div>
                    <button type="submit" class="btn-outline" style="padding: 12px 20px; align-self: flex-start;">
                        <i class="bi bi-key" style="margin-right: 8px;"></i>Изменить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
