{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center; padding: 3rem 0;">
        <div style="background: white; border-radius: 30px; padding: 3rem; width: 100%; max-width: 500px; box-shadow: var(--shadow-lg); border: 1px solid var(--border-color);">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-family: 'Playfair Display'; font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--text-primary);">Создать аккаунт</h1>
                <p style="color: var(--text-secondary);">Присоединяйтесь к CLOTH</p>
            </div>
            
            <form method="post" style="display: flex; flex-direction: column; gap: 1.2rem;">
                {% csrf_token %}
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label for="first_name" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Имя</label>
                        <input type="text" 
                               name="first_name" 
                               id="first_name" 
                               placeholder="Иван"
                               style="width: 100%; padding: 0.9rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                               onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                               onblur="this.style.borderColor='var(--border-color)';">
                    </div>
                    
                    <div>
                        <label for="last_name" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Фамилия</label>
                        <input type="text" 
                               name="last_name" 
                               id="last_name" 
                               placeholder="Петров"
                               style="width: 100%; padding: 0.9rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                               onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                               onblur="this.style.borderColor='var(--border-color)';">
                    </div>
                </div>
                
                <div>
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Email</label>
                    <input type="email" 
                           name="email" 
                           id="email" 
                           placeholder="your@email.com"
                           style="width: 100%; padding: 0.9rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <div>
                    <label for="phone" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Телефон (необязательно)</label>
                    <input type="tel" 
                           name="phone" 
                           id="phone" 
                           placeholder="+7 (999) 123-45-67"
                           style="width: 100%; padding: 0.9rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <div>
                    <label for="password1" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Пароль</label>
                    <input type="password" 
                           name="password1" 
                           id="password1" 
                           placeholder="••••••••"
                           style="width: 100%; padding: 0.9rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <div>
                    <label for="password2" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-primary);">Подтверждение пароля</label>
                    <input type="password" 
                           name="password2" 
                           id="password2" 
                           placeholder="••••••••"
                           style="width: 100%; padding: 0.9rem; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; transition: var(--transition);"
                           onfocus="this.style.borderColor='var(--accent-primary)'; this.style.outline='none';"
                           onblur="this.style.borderColor='var(--border-color)';">
                </div>
                
                <button type="submit" 
                        class="btn-main" 
                        style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem;">
                    Зарегистрироваться
                </button>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <p style="color: var(--text-secondary);">
                        Уже есть аккаунт? 
                        <a href="{% url 'login' %}" style="color: var(--accent-primary); text-decoration: none; font-weight: 600; margin-left: 0.5rem;">
                            Войти
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
